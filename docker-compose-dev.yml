    container_name: lodestar-dev
    restart: always
    build:
      context: "."
      dockerfile: ./docker/Dockerfile.lodestar.dev
      args:
        - HOST=${HOST}
    environment:
      HOST: ${HOST}
    extra_hosts:
      - "host.docker.internal:host-gateway"
